<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inputmask</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8-beta.17/jquery.inputmask.min.js"></script>
    <style>
        .birthday {
            text-transform: uppercase;
        }
    </style>
  </head>
  <body>
    <h1>This is inputmask test</h1>
    <input
      class="birthday"
      id="birthday"
      type="text"
      data-inputmask="'alias': 'datetime', 'inputFormat': 'yyyy-mm-dd'"
      placeholder="YYYY-MM-DD"
    />
    <button id="birthdayResetBtn">reset birthday</button>
    <script>
      $("#birthday").inputmask();
      $("#birthday").on("mousedown touchend", function () {
        setTimeout(
          (function (el) {
            let strLength = el.value.length;
            return function () {
              if (el.setSelctionRange !== undefined) {
                el.setSelctionRange(strLength, strLength);
              } else {
                $(el).val(el.value);
              }
            };
          })(this),
          0
        );
      });
      $("#birthdayResetBtn").click(function () {
        $("#birthday").val("");
      });
    </script>
  </body>
</html>
